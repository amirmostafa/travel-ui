<nav id="topnav" class={{navClass}} [ngClass]="isSticky ? 'nav-sticky' : '' ">
    <div class="container relative">
        <!-- Logo container-->
        <a *ngIf="navLight === true" class="logo" routerLink="/">
            <span class="inline-block dark:hidden">
                <img src="assets/images/logo-dark.png" class="h-7 l-dark" alt="">
                <img src="assets/images/logo-light.png" class="h-7 l-light" alt="">
            </span>
            <img src="assets/images/logo-white.png" class="hidden dark:inline-block" alt="">
        </a>

        <a *ngIf="navLight === false" class="logo" routerLink="/">
            <div>
                <img src="assets/images/logo-dark.png" class="h-7 inline-block dark:hidden" alt="">
                <img src="assets/images/logo-white.png" class="h-7 hidden dark:inline-block" alt="">
            </div>
        </a>
        <!-- End Logo container-->

        <!-- Start Mobile Toggle -->
        <div class="menu-extras">
            <div class="menu-item">
                <a class="navbar-toggle" [ngClass]="toggleManu ? 'open' : '' " id="isToggle" (click)="toggleMenu()">
                    <div class="lines">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </a>


            </div>
        </div>
        <!-- End Mobile Toggle -->

        <!--Login button Start-->
        <ul class="buy-button list-none mb-0">
            <li class="dropdown inline-block relative pe-1" (clickOutside)="closeSearchModal()">
                <ng-container *ngIf="navLight === true ; else elseTemplates">
                    <button (click)="searchModal()" class="align-middle inline-flex search-dropdown" type="button">
                        <i data-feather="search" class="size-5 dark-icon"></i>
                        <i data-feather="search" class="size-5 white-icon text-white"></i>
                    </button>
                </ng-container>
                <ng-template #elseTemplates>
                    <button class="align-middle inline-flex" type="button" (click)="searchModal()">
                        <i data-feather="search" class="size-5"></i>
                    </button>
                </ng-template>
                <!-- Dropdown menu -->
                <div class="absolute overflow-hidden end-0 m-0 mt-5 z-10 md:w-52 w-48 rounded-md bg-white dark:bg-slate-900 shadow dark:shadow-gray-800" [ngClass]="searchManu ? '' : 'hidden' ">
                    <div class="relative">
                        <i data-feather="search" class="size-4 absolute top-[9px] end-3"></i>
                        <input type="text" class="h-9 px-3 pe-10 w-full border-0 focus:ring-0 outline-none bg-white dark:bg-slate-900" name="s" id="searchItem" placeholder="Search...">
                    </div>
                </div>
            </li>

            <li class="dropdown inline-block relative ps-0.5" (clickOutside)="closeUserModal()">
                <button class="items-center" type="button" (click)="userModal()">
                    <span class="size-8 inline-flex items-center justify-center tracking-wide align-middle duration-500 text-base text-center rounded-md border border-red-500 bg-red-500 text-white"><img src="assets/images/client/16.jpg" class="rounded-md" alt=""></span>
                </button>
                <!-- Dropdown menu -->
                <div class="absolute end-0 m-0 mt-4 z-10 w-48 rounded-md overflow-hidden bg-white dark:bg-slate-900 shadow dark:shadow-gray-800" [ngClass]="user ? '' : 'hidden' ">
                    <ul class="py-2 text-start">
                        <li>
                            <a routerLink="/user-profile" class="flex items-center font-medium py-2 px-4 dark:text-white/70 hover:text-red-500 dark:hover:text-white"><i data-feather="user" class="size-4 me-2"></i>Profile</a>
                        </li>
                        <li>
                            <a routerLink="/helpcenter" class="flex items-center font-medium py-2 px-4 dark:text-white/70 hover:text-red-500 dark:hover:text-white"><i data-feather="help-circle" class="size-4 me-2"></i>Helpcenter</a>
                        </li>
                        <li>
                            <a routerLink="/user-setting" class="flex items-center font-medium py-2 px-4 dark:text-white/70 hover:text-red-500 dark:hover:text-white"><i data-feather="settings" class="size-4 me-2"></i>Settings</a>
                        </li>
                        <li class="border-t border-gray-100 dark:border-gray-800 my-2"></li>
                        <li>
                            <a routerLink="/login" class="flex items-center font-medium py-2 px-4 dark:text-white/70 hover:text-red-500 dark:hover:text-white"><i data-feather="log-out" class="size-4 me-2"></i>Logout</a>
                        </li>
                    </ul>
                </div>
            </li><!--end dropdown-->
        </ul>
