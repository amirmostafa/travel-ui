<app-tagline></app-tagline>
<app-navbar [navClass] = "'defaultscroll is-sticky tagline-height'" [navLight]="true"></app-navbar>

<section class="relative md:pt-72 md:pb-60 py-36 table w-full items-center bg-[url('../../assets/images/bg/1.jpg')] bg-top bg-no-repeat bg-cover">
    <div class="absolute inset-0 bg-slate-900/40"></div>
    <div class="container relative">
        <div class="grid md:grid-cols-12 grid-cols-1 items-center mt-10 gap-[30px]">
            <div class="lg:col-span-8 md:col-span-7 md:order-1 order-2">
                <h5 class="text-3xl font-dancing text-white">Beauty of Discover</h5>
                <h4 class="font-bold text-white lg:leading-normal leading-normal text-4xl lg:text-6xl mb-6 mt-5">Let's Leave The Road, <br> And Take The Travosy</h4>
                <p class="text-white/70 text-xl max-w-xl">Planning for a trip? We will organize your trip with the best places and within best budget!</p>
            </div>

            <div class="lg:col-span-4 md:col-span-5 md:text-center md:order-2 order-1">
                <a routerLink="#!" data-type="youtube" data-id="S_CGed6E610" data-modal-target="default-modal" data-modal-toggle="default-modal" class="lightbox lg:h-24 h-20 lg:w-24 w-20 rounded-full shadow-lg dark:shadow-gray-800 inline-flex items-center justify-center bg-white hover:bg-red-500 text-red-500 hover:text-white duration-500 ease-in-out mx-auto">
                    <i class="mdi mdi-play inline-flex items-center justify-center text-3xl"></i>
                </a>
            </div>
            <div id="default-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
                <div class="video-container">
                    <iframe src="https://www.youtube.com/embed/S_CGed6E610" class=" md:w-[640px] md:h-[360px] w-[350px] h-[250px]" frameborder="0" allowfullscreen></iframe>
                </div>
            </div>
  
        </div><!--end grid-->
    </div><!--end container-->
</section>

<div class="container relative -mt-16 z-1">
    <app-form></app-form>
</div>

<section class="relative md:py-24 py-16 overflow-hidden">
    <app-top-destinations></app-top-destinations>

    <div class="container relative md:mt-24 mt-16">
        <div class="grid grid-cols-1 pb-8 text-center">
            <h3 class="mb-6 md:text-3xl text-2xl md:leading-normal leading-normal font-semibold">Tours Packages</h3>

            <p class="text-slate-400 max-w-xl mx-auto">Planning for a trip? We will organize your trip with the best places and within best budget!</p>
        </div><!--end grid-->

        <div class="grid lg:grid-cols-3 md:grid-cols-2 grid-cols-1 mt-6 gap-6">
            <div *ngFor="let item of package | slice: 0 : 6 " class="group rounded-md shadow dark:shadow-gray-700">
                <app-grid-data [packageData]="item"></app-grid-data>
            </div><!--end content-->
        </div><!--end grid-->

        <div class="mt-6 text-center">
            <a routerLink="/grid-right-sidebar" class="text-slate-400 hover:text-red-500 inline-block">See More Tours <i class="mdi mdi-arrow-right align-middle"></i></a>
        </div>
    </div><!--end container-->

    <app-about></app-about>

    <app-client></app-client>

   <app-blog></app-blog>
</section>
<app-footer></app-footer>
